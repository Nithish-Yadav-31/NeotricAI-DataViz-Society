</head>
<body>

    <!-- NavBar Section Starts Here-->

        <input id="nav-toggle" type="checkbox">
        <div class="logo">NeotricAI <b> DataViz. Community</b></div>
        <ul class = "links">
            <li><a href="https://nithish-yadav-31.github.io/NeotricAI-DataViz-Society/index.html">Home</a></li>
            <li><a href="https://nithish-yadav-31.github.io/NeotricAI-DataViz-Society/About/index.html">About</a></li>

            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>
    <!-- NavBar Section Ends - Here-->

    <div class="contact">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-description"> Feel free to contact us and give your feedbacks.</p>
        <form action="" name="contact-us">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx04_LVJChjlDXIajktvZxYh2l3ziM-IIF4fwp8-e3cvIoeIBlpFr-l6KOFtfw24oexNA/exec'
        const form = document.forms['contact-us']
        
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{ 
                form.reset()
                alert('Successfully Submitted')
                console.log('Success!', response)
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
